<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <h2>File Upload</h2>
                    <hr />
                    <form action="http://localhost:5050/upload" method="POST" enctype="multipart/form-data">
                        <label for="image-upload">
                            <img style="height:200px;width:200px;cursor:pointer" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Picture_icon_BLACK.svg/1200px-Picture_icon_BLACK.svg.png" />
                        </label>
                        <div id="preview">

                        </div>
                        <!-- single image -->
                        <!-- <input type="file" id="image-upload" style="display:none" /><br> -->
                        <!-- multiple image -->
                        <input type="file" id="image-upload" style="display:none" name="photo" multiple/><br>
                        <button class="btn btn-primary" type="submit">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const image_upload=document.getElementById('image-upload');
    const preview=document.getElementById('preview');

    // console.log(image)
    image_upload.onchange=(e)=>{

        //single image previec
        // const {type,size}=e.target.files[0];
        // console.log(e.target.files[0])
        // if(type=='image/png' || type=='image/jpg' || type=='image/jpeg' || type=='image/webp'){
            // console.log(URL.createObjectURL(e.target.files[0])) 
            // const image_url=URL.createObjectURL(e.target.files[0]);
        //     preview.innerHTML=`<img style="height:200px;width:200px;object-fit:cover" src="${image_url}" />`;
        // }
        // else{
        //     console.log("Invalid Image Format")
        // }

        //multiple image previec
       
            // console.log(e.target.files);
            const images=e.target.files;
            
            let prev='';
            for(image of images){
                prev +=`<img style="height:200px;width:200px;object-fit:cover" src="${URL.createObjectURL(image)}" />`;
            }
            preview.innerHTML=prev;
        
    }
</script>
</html>
